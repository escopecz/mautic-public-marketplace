services:
  supabase-db:
    container_name: ddev-${DDEV_SITENAME}-supabase-db
    image: supabase/postgres:15.1.0.117
    labels:
      - com.ddev.site-name=${DDEV_SITENAME}
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - supabase-db-data:/var/lib/postgresql/data

  supabase-rest:
    container_name: ddev-${DDEV_SITENAME}-supabase-rest
    image: postgrest/postgrest:latest
    labels:
      - com.ddev.site-name=${DDEV_SITENAME}
    environment:
      PGRST_DB_URI: postgres://postgres:postgres@supabase-db:5432/postgres
      PGRST_DB_SCHEMA: public,storage,auth
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: mautic-marketplace-local-jwt-secret-32chars
    depends_on:
      - supabase-db

  supabase-auth:
    container_name: ddev-${DDEV_SITENAME}-supabase-auth
    image: supabase/gotrue:v2.186.0
    labels:
      - com.ddev.site-name=${DDEV_SITENAME}
    environment:
      API_EXTERNAL_URL: http://localhost:8000
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://postgres:postgres@supabase-db:5432/postgres
      GOTRUE_SITE_URL: http://localhost:8000
      GOTRUE_URI_ALLOW_LIST: "*"
      GOTRUE_JWT_SECRET: mautic-marketplace-local-jwt-secret-32chars
      GOTRUE_JWT_EXP: 3600
      GOTRUE_DISABLE_SIGNUP: "false"
      GOTRUE_MAILER_AUTOCONFIRM: "true"
      GOTRUE_SMS_AUTOCONFIRM: "true"
    depends_on:
      - supabase-db

  supabase-storage:
    container_name: ddev-${DDEV_SITENAME}-supabase-storage
    image: supabase/storage-api:v1.22.17
    labels:
      - com.ddev.site-name=${DDEV_SITENAME}
    environment:
      PGRST_JWT_SECRET: mautic-marketplace-local-jwt-secret-32chars
      ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxvY2FsLWRldiIsInJvbGUiOiJhbm9uIiwiaWF0IjoxNzcwMzIxMzM5LCJleHAiOjIwODU2ODEzMzl9.wSJj3yVYt9N7NkN5GRV-ImVZiTwG2frnPobGsDkMdD0
      SERVICE_ROLE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxvY2FsLWRldiIsInJvbGUiOiJzZXJ2aWNlX3JvbGUiLCJpYXQiOjE3NzAzMjEzMzksImV4cCI6MjA4NTY4MTMzOX0.2jg47dacNmUr7Md1NPDJjd-liOL41qMQEtUbSZpQZeM
      JWT_SECRET: mautic-marketplace-local-jwt-secret-32chars
      DATABASE_URL: postgres://postgres:postgres@supabase-db:5432/postgres
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
    volumes:
      - supabase-storage-data:/var/lib/storage
    depends_on:
      - supabase-db

  supabase-realtime:
    container_name: ddev-${DDEV_SITENAME}-supabase-realtime
    image: supabase/realtime:latest
    labels:
      - com.ddev.site-name=${DDEV_SITENAME}
    environment:
      APP_NAME: supabase-realtime
      DB_HOST: supabase-db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: postgres
      JWT_SECRET: mautic-marketplace-local-jwt-secret-32chars
      SECRET_KEY_BASE: super-secret-key-base-with-at-least-64-characters
      PORT: 4000
    depends_on:
      - supabase-db

  supabase-meta:
    container_name: ddev-${DDEV_SITENAME}-supabase-meta
    image: supabase/postgres-meta:v0.95.2
    labels:
      - com.ddev.site-name=${DDEV_SITENAME}
    environment:
      PG_META_DB_HOST: supabase-db
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: postgres
      PG_META_DB_USER: postgres
      PG_META_DB_PASSWORD: postgres
    depends_on:
      - supabase-db

  supabase-kong:
    container_name: ddev-${DDEV_SITENAME}-supabase-kong
    image: kong:3.7
    labels:
      - com.ddev.site-name=${DDEV_SITENAME}
    environment:
      KONG_DATABASE: 'off'
      KONG_DECLARATIVE_CONFIG: /home/kong/kong.yml
      KONG_LOG_LEVEL: info
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_PROXY_LISTEN: 0.0.0.0:8000
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    volumes:
      - ./supabase/kong.yml:/home/kong/kong.yml:ro
    ports:
      - "8000:8000"
      - "8001:8001"
    depends_on:
      - supabase-auth
      - supabase-rest
      - supabase-storage
      - supabase-realtime
      - supabase-meta

  supabase-studio:
    container_name: ddev-${DDEV_SITENAME}-supabase-studio
    image: supabase/studio:2025.06.02-sha-8f2993d
    labels:
      - com.ddev.site-name=${DDEV_SITENAME}
    environment:
      STUDIO_PORT: 3000
      PORT: 3000
      HOSTNAME: 0.0.0.0
      SUPABASE_URL: http://supabase-kong:8000
      SUPABASE_REST_URL: http://supabase-kong:8000/rest/v1/
      SUPABASE_PUBLIC_URL: http://supabase-kong:8000
      NEXT_PUBLIC_SUPABASE_URL: http://supabase-kong:8000
      NEXT_PUBLIC_API_URL: http://supabase-kong:8000
      STUDIO_PG_META_URL: http://supabase-meta:8080
      PG_META_URL: http://supabase-meta:8080
      POSTGRES_META_URL: http://supabase-meta:8080
      SUPABASE_META_URL: http://supabase-meta:8080
      NEXT_PUBLIC_META_URL: http://supabase-meta:8080
      NEXT_PUBLIC_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxvY2FsLWRldiIsInJvbGUiOiJhbm9uIiwiaWF0IjoxNzcwMzIxMzM5LCJleHAiOjIwODU2ODEzMzl9.wSJj3yVYt9N7NkN5GRV-ImVZiTwG2frnPobGsDkMdD0
